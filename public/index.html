<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png" />
    <link id="theme" rel="stylesheet" href="<%= BASE_URL %>themes/light/theme.css" />
    <title>Home Delivery</title>
    <!-- icons-default -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- Open sans   -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
/*
default settings
*/
/* * {
  transition: 0.2s ease-in-out;
} */
*::-webkit-scrollbar {
  width: 10px;
  background: var(--colorCartaScroll);
}
*::-webkit-scrollbar-thumb {
  background: var(--colorScroll);
}
* {
  text-transform: uppercase !important;
}
:is(html, body) {
  font-size: 16px;
  scroll-behavior: smooth;
}
:is(#app, #layout, #error, #login) {
  font-family: 'Open Sans', sans-serif;
}
a {
  text-decoration: none;
}
:is(span, p, h1, h2, h3, h4, h5, h6, .v-list-item__title, .v-btn span, button, label, .v-btn) {
  letter-spacing: -0.1ch;
}
/*
delete-config-default-vuetify
*/
/* btn */
.v-overlay__scrim {
  background: transparent !important;
}
/* list */
.v-list,
.v-sheet,
.theme--light {
  box-shadow: none !important;
}
</style>
